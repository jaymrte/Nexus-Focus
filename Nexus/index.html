<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus|Focus</title> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="focus-container">
    <h1 class="app-title">Nexus</h1>
    <h2 class="sub-title">Lets unlock a bit of focus</h2>
    <div class="quote" id="quote"></div>
    <div class="task-section">
      <input type="text" id="taskInput" placeholder="What are you focusing on?" maxlength="60" />
    </div>
    <div class="timer" id="timer">00:00</div>
    <label for="sessionLength" class="session-label">Session Length:</label>
    <select id="sessionLength">
      <option value="5">5 min</option>
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="25" selected>25 min</option>
      <option value="50">50 min</option>
    </select>
    <label for="customSessionLength" class="session-label">Enter custom amount here</label>
    <input type="number" id="customSessionLength" min="1" max="180" placeholder="e.g. 42" style="margin-bottom:0.5em;" />
    <button id="startBtn">Start Focus</button>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
